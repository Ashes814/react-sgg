  <body></body>
  <script>
    class Animal {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      sayHello = () => {
        console.log("Woof");
      };
    }

    class Dog extends Animal {
      constructor(name, age) {
        super(name, age);
        this.type = "dog";
      }
    }

    const dog = new Dog("w", 5);
    console.log(dog.name, dog.age, dog.type);
  </script>
