<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
  </head>
  <body>
    <!-- Prepare a "container" -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- import react core -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- import react-dom, for supporting react to manipulate Dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <!-- import balel transfer jsx to js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        state = { isHot: true };
        showInfo = () => {
          const { input1 } = this;
          alert(input1.value);
        };

        changeWeather = () => {
          const { isHot } = this.state;

          this.setState({ isHot: !isHot });
        };

        saveInput = (currentNode) => {
          this.input1 = currentNode;
          console.log("@@@@", currentNode);
        };

        render() {
          const { isHot } = this.state;
          return (
            <div>
              <h2>今天天气很{isHot ? "hot" : "cool"}</h2>
              {/*<input
                ref={(currentNode) => {
                  this.input1 = currentNode;
                  console.log("@@@@", currentNode);
                }}
                type="text"
              />*/}
              <input ref={this.saveInput} type="text" />

              <button onClick={this.showInfo}>click here to show</button>
              <button onClick={this.changeWeather}>
                click here to changeweather
              </button>
            </div>
          );
        }
      }

      ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
  </body>
</html>
