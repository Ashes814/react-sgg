<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
    <style>
      .list {
        height: 150px;
        width: 300px;
        background-color: deepskyblue;
        overflow: auto;
      }

      .news {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Prepare a "container" -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- import react core -->
    <script type="text/javascript" src="newjs/react.development.js"></script>
    <!-- import react-dom, for supporting react to manipulate Dom -->
    <script
      type="text/javascript"
      src="newjs/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="newjs/prop-types.js"></script>
    <!-- import balel transfer jsx to js -->
    <script type="text/javascript" src="newjs/babel.min.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        state = {
          persons: [
            { id: 1, name: "zzz", age: 23 },
            { id: 2, name: "lll", age: 83 },
          ],
        };

        add = () => {
          const { persons } = this.state;
          const p = { id: persons.length + 1, name: "king", age: 20 };
          this.setState({ persons: [p, ...persons] });
        };

        render() {
          return (
            <div>
              <h2>show people</h2>
              <button onClick={this.add}>add a king</button>
              <h3>using index as key</h3>
              <ul>
                {this.state.persons.map((person, index) => {
                  return (
                    <li key={index}>
                      {person.name}--{person.age}
                      <input />
                    </li>
                  );
                })}
              </ul>
              <hr />
              <hr />
              <h3>using id as key</h3>
              <ul>
                {this.state.persons.map((person, index) => {
                  return (
                    <li key={person.id}>
                      {person.name}--{person.age}
                      <input />
                    </li>
                  );
                })}
              </ul>
            </div>
          );
        }
      }

      ReactDOM.render(<Person />, document.getElementById("test"));
    </script>
  </body>
</html>
